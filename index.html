<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://kit.fontawesome.com/8566bcd757.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <main class="conteiner">
      <h2>Login</h2>
      <form action="">
        <div class="imput-field">
          <input
            type="text"
            class="username"
            id="username"
            placeholder="Insira seu nome"
          />
          <div class="underline"></div>
        </div>
        <div class="imput-field">
          <input
            type="password"
            class="password"
            id="password"
            placeholder="Insira sua senha"
          />
          <div class="underline"></div>
        </div>
        <input type="submit" class="button" value="Conectar" />
      </form>

      <div class="footer">
        <span>Or Conectar with</span>
        <div class="social networks">
          <div class="button facebook">
            <a href="#" target="blank"
              ><i class="fab fa-facebook">Sing in white facebook</i></a
            >
          <div class="button twitter">
            <a href="#" target="blank"
              ><i class="fab fa-twitter">Sing in white twitter</i></a
            >
          <div class="button github">
            <a href="https://github.com/login" target="blank"
              ><i class="fab fa-github">Sing in white github</i></a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
